name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version from Git tag
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          npm version "$TAG" --no-git-tag-version

      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-linux-deb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version from Git tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          npm version "$TAG" --no-git-tag-version

      - run: npm install
      - run: npm run build -- --linux deb

      - uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: dist/*.deb

  build-linux-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Install dependencies
        run: |
          dnf install -y nodejs npm rpm-build rpmdevtools git

      - uses: actions/checkout@v4

      - name: Set version from Git tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          npm version "$TAG" --no-git-tag-version

      - run: npm install

      # IMPORTANT: electron-builder supports RPM natively
      - run: npm run build -- --linux rpm

      - uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: dist/*.rpm

  release:
    needs: [build-windows, build-linux-deb, build-linux-rpm]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
